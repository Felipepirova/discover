<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Sala - Discover</title>

    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/room.css" />
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="room" class="content">
      <header>
        <img src="assets/logo.svg" alt="logo lupa azul" />
        <div class="buttons">
          <button href="create-room.html" class="button outlined">
            <p>#323243</p>
            <i class="icon-copy"></i>
          </button>
          <button class="">
            <i class="icon-users"></i>
            <p>Criar Sala</p>
          </button>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>
            <footer>
              <div>
                <i class="icon-lock"></i>
                <p>Essa Pergunta é anônima</p>
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <i class="icon-user"></i>
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no Javascript</p>
                </div>
              </div>
              <div class="actions">
                <a href="#">
                  <i class="icon-check"></i>
                  <p>Marcar como lida</p>
                </a>
                <a href="">
                  <i class="icon-trash"></i>
                  <p>Excluir</p>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
